<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <h1>Задача 3</h1>
    <p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
    <script>
        //Вводимо необхідні дані
        let randomNumber = Math.floor(Math.random() * 5) + 1
        let guessCount = 0
        while (guessCount < 2) {
            let guess = parseInt(prompt(`Спробуйте вгадати число за дві спроби від 1 до 5`,5))
            if (guess === randomNumber) {
                document.write(`Ви вгадали число!<br>`);
                break;
            } else {
                document.write(`Нажаль ви не вгадали число<br>`);
                guessCount++;
            }
        }
    </script>
</body>
</html>
