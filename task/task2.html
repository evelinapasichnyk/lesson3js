<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <h1>Задача 2</h1>
    <p>З клавіатури вводиться ціна товару і кількість грошей. 
        Якщо грошей не вистачає то відмовляємо у покупці, 
        інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
    </p>
    <script>
        //Вводимо необхідні дані
        let costOfProduct = parseFloat(prompt(`Введіть ціну товару`,175))
        let valueOfCash = parseFloat(prompt(`Введіть кількість грошей`,100))
        //Знаходимо необхідні дані
        if(costOfProduct > valueOfCash)
        //Виводимо результат
        document.write(`У Вас не вистачає грошей для здійснення покупки`)
        else
        //Виводимо результат
        document.write(`Пропонуємо Вам купити ще лотерею за 4 грн.`)
    </script>
</body>
</html>
