<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <h1>Задача 4</h1>
    <p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).</p>
    <script>
        //Вводимо необхідні дані
        let userAge = parseInt(prompt(`Введіть вік людини`,19))
        //Знаходимо необхідні дані
        let result

        if(userAge <= 6) result = "Ваш вік дитини у садочку"
        else if (userAge <= 18) result = "Ваш вік школяра"
        else if (userAge <= 23) result = "Ваш вік студента"
        else if (userAge <= 65) result = "Ваш вік працівника"
        else result = "Ваш вік пенсіонера"
        //Виводимо результат
        document.write(`${result}`);
    </script>
</body>
</html>
