<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Задача 6</h1>
    <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
    <script>
        //Вводимо необхідні дані
        let dayNumber = parseInt(prompt(`Введіть номер дня тижня`,3))
        //Знаходимо необхідні дані
        let dayName 
        switch(dayNumber)
        {
            case 1 : dayName = "Понеділок";
            break;
            case 2 : dayName = "Вівторок";
            break;
            case 3 : dayName = "Середа";
            break;
            case 4 : dayName = "Четвер";
            break;
            case 5 : dayName = "П'ятниця";
            break;
            case 6 : dayName = "Субота";
            break;
            case 7 : dayName = "Неділя";
            break;
            default : dayName = "Ви ввели некоректне значення";
            break;
        }
        //Виводимо результат
        document.write(dayName)
    </script>
</body>
</html>
