<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <h1></h1>
    <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. 
        Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, 
        або вивести, що кількість однакова.
    </p>
    <script>

//Вводимо необхідні дані та виводимо результат
let firstChildName = prompt(`Введіть будь-яке ім'я`,);
let secondChildName = prompt(`Введіть будь-яке ім'я`,);
let valueCandyFirstChild = parseInt(prompt(`Введіть кількість цукерок`,7));
let valueCandySecondChild = parseInt(prompt(`Введіть кількість цукерок`,7));
//Знаходио необхідні дані
if (valueCandyFirstChild > valueCandySecondChild)
document.write(`У ${firstChildName} цукерок більше ніж у ${secondChildName} .`)
else if(valueCandyFirstChild < valueCandySecondChild)
document.write(`У ${secondChildName} цукерок більше ніж у ${firstChildName} .`)
else
document.write(`Кількість цукерок однакова`)
    </script>
</body>
</html>
